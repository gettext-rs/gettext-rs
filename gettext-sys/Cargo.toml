[package]
name = "gettext-sys"
description = "Raw FFI bindings for gettext"
license = "MIT"
version = "0.23.0"
authors = ["Brian Olsen <brian@maven-group.org>", "Alexander Batischev <eual.jp@gmail.com>"]
build = "build.rs"
links = "gettext"
readme = "README.md"
documentation = "https://docs.rs/gettext-sys/"
homepage = "https://github.com/gettext-rs/gettext-rs"
repository = "https://github.com/gettext-rs/gettext-rs"
edition = "2015"
keywords = ["gettext", "binding", "ffi", "i18n", "l10n"]

[lib]
path = "lib.rs"

[features]
gettext-system = []

[build-dependencies]
cc = "1.0"
temp-dir = "0.1.11"
